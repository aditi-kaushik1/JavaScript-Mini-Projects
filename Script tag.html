<html>
  <head>
    <title>Aditi</title>
  </head>
  <body>
    <p id = "para">Hello</p>
    <button onclick = "buttonClick()">Click me to add content to paragraph</button>
    <script>
      function buttonClick() {
        document.getElementById("para").innerHTML = "Hello World!";
      }
    </script>
  </body>
</html>
